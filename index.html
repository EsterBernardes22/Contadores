<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Operações Matemáticas</h1>
    <div class="button">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Soma</h5>
              <input type="number" id="num1" placeholder="Número 1">
              <input type="number" id="num2" placeholder="Número 2">
              <button class="btn btn-primary" onclick="soma()">Calcular</button>
              <p class="result" id="somaResult"></p>
            </div>
          </div>
        </div>
        <div class="button">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Subtração</h5>
              <input type="number" id="num3" placeholder="Número 1">
              <input type="number" id="num4" placeholder="Número 2">
              <button class="btn btn-primary" onclick="subtracao()">Calcular</button>
              <p class="result" id="subtracaoResult"></p>
            </div>
          </div>
        </div>
    </div>
    <div class="button">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Multiplicação</h5>
              <input type="number" id="num5" placeholder="Número 1">
              <input type="number" id="num6" placeholder="Número 2">
              <button class="btn btn-primary" onclick="multiplicacao()">Calcular</button>
              <p class="result" id="multiplicacaoResult"></p>
            </div>
          </div>
        </div>
        <div class="button">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Divisão</h5>
              <input type="number" id="num7" placeholder="Número 1">
              <input type="number" id="num8" placeholder="Número 2">
              <button class="btn btn-primary" onclick="divisao()">Calcular</button>
              <p class="result" id="divisaoResult"></p>
            </div>
          </div>
        </div>
    </div>
    <div class="Contador">
    <h1>Contador de Cliques</h1>
    <button onclick="contar()">Clique em Mim</button>
    <button onclick="zerar()">Zerar o Contador</button>
    <section id="result">
        <p>O Contador está com <mark>0</mark>Cliques</p>
    </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
